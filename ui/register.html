<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Registration </title>
    <style>
        Body {
            font-family: Calibri, Helvetica, sans-serif;
            background-color: #E8F3E8;
        }

        button {
            background-color: #4CAF50;
            width: 100%;
            color: yellow;
            padding: 15px;
            margin: 10px 0px;
            border: none;
            cursor: pointer;
        }

        form {
            border: 3px solid #f1f1f1;
        }

        input[type=text],
        input[type=password],
        input[type=date] {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            display: inline-block;
            border: 2px solid green;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            display: inline-block;
            border: 2px solid green;
            box-sizing: border-box;
        }

        button:hover {
            opacity: 0.7;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            margin: 10px 5px;
        }


        .container {
            padding: 25px;
            width: 400px;
            margin-right: auto;
            margin-left: auto;
            background-color: lightblue;
        }
    </style>
    <script>
        function validateForm() {
            let password = document.forms["form1"]["password"].value;
            let repeat_password = document.forms["form1"]["password-repeat"].value;
            if (password != repeat_password) {
                alert("Passwords Doesn't Match");
                return false;
            }

            let email = document.forms["form1"]["email"].value;
            if (! /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                alert("You have entered an invalid email address!");
                return false;
            }
        }

        function calculateDate() {
            let date = document.forms["form1"]["dob"].value
            var dob = new Date(date);

            var month_diff = Date.now() - dob.getTime();
            var age_dt = new Date(month_diff);
            var year = age_dt.getUTCFullYear();
            var age = Math.abs(year - 1970);

            document.forms["form1"]["age"].value = age
        }

        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
</head>

<body>
    <center>
        <h1> Smart Malaria Detection - Home </h1>
        <h5>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            - AI system to Detect & Classify Malaria Viruses from Blood Sample Images</h5>
    </center>
    <div class="container">
        <h2>Registration </h2>
        <h5 style="color:red">{{ error_message }}</h5>
        <form action={{ url_for( "registerPatientAPI" ) }} name="form1" method="POST" onsubmit="return validateForm()">
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>
            <hr>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
            <hr>

            <label for="password-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat" required>
            <hr>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name" required>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            <hr>

            <label for="phone_number"><b>Phone Number</b></label>
            <input type="text" placeholder="Enter Phone Number" name="phone_number" id="phone_number"
                pattern="[6-9]{1}[0-9]{9}" maxlength="10" title="Number should be 10 digits and starting with 6-9"
                required>
            <hr>

            <label for="dob"><b>Date of Birth</b></label>
            <input type="date" placeholder="Select DOB" name="dob" id="dob" onchange="calculateDate()" required>
            <hr>

            <label for="age"><b>Age</b></label>
            <input type="text" placeholder="Enter Age" name="age" id="age" maxlength="2" required>
            <hr>

            <label for="marital_status"><b>Marital Status</b></label>
            <select name="marital_status" id="marital_status" required>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widow">Widow</option>
            </select>
            <hr>

            <label for="address"><b>Address</b></label>
            <input type="text" placeholder="Enter Address" maxlength="150" name="address" id="address" required>
            <hr>

            <label for="state"><b>State</b></label>
            <select name="state" id="state" class="form-control" required>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
            <hr>

            <label for="country"><b>Country</b></label>
            <select name="country" id="country" class="form-control" required>
                <option value="India">India</option>
            </select>
            <hr>

            <label for="pincode"><b>Pincode</b></label>
            <input type="text" placeholder="Enter Pincode" name="pincode" id="pincode" pattern="[0-9]{6}"
                title="Pincode should be 6 digits only" maxlength="6" required>
            <hr>


            <label> <b> <i> Security Questions to Recover Lost Password: </i> </b> </label> <br> <br>
            <label for="security1"><b>What is your Mother's Maiden Name?</b></label>
            <input type="text" placeholder="Enter Answer" name="security1" id="security1" required>

            <label for="security2"><b>What was your favorite subject in high school?</b></label>
            <input type="text" placeholder="Enter Answer" name="security2" id="security2" required>

            <label for="security3"><b>Where did you go on your favorite vacation as a child?</b></label>
            <input type="text" placeholder="Enter Answer" name="security3" id="security3" required>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="cancelbtn">Register</button>
        </form>
        <br>
        <label style="color:red">{{ status_message }}</label> </br>
        <a href={{ url_for( "index" ) }}>Login Page</a>
    </div>
</body>

</html>
